<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape Croma Product</title>
</head>
<body>
    <h1>Scrape Croma Product</h1>
    <button onclick="scrape()">Scrape Croma</button>

    <script>
        async function scrape() {
            try {
                const response = await fetch('/api/scrape'); // Assuming your server exposes this endpoint
                if (response.ok) {
                    const result = await response.json();
                    if (result.result === 'Success') {
                        alert('Scraping completed successfully!');
                    } else {
                        alert('Scraping failed!');
                    }
                } else {
                    alert('Network response was not ok.');
                }
            } catch (error) {
                console.error('Error during scraping:', error);
                alert('Error during scraping. See console for details.');
            }
        }
    </script>
</body>
</html>
