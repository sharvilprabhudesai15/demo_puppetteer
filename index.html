<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Croma Product Scraping</title>
</head>
<body>
    <h1>Croma Product Scraping</h1>
    <p>Click the button below to scrape Croma products.</p>
    
    <!-- Button to trigger the scraping process -->
    <button onclick="scrapeCroma()">Scrape Products</button>

    <!-- Display area for the scraped title -->
    <div id="scrapeResult"></div>

    <script>
        async function scrapeCroma() {
            try {
                // Make a fetch request to your server-side endpoint
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ searchTerm: 'samsung s24' }) // Replace with your desired search term
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('scrapeResult').innerText = data.title; // Display the scraped title
            } catch (error) {
                console.error('Error:', error.message);
            }
        }
    </script>
</body>
</html>
