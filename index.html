<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Croma Product Scraper</title>
</head>
<body>
  <h1>Croma Product Scraper</h1>
  
  <button onclick="runScrape()">Scrape Product</button>
  
  <script src="croma.js"></script>
  <script>
    async function runScrape() {
      const searchTerm = "samsung s24"; // Define your search term here
      try {
        const scrapeCromaProduct = require('./croma'); // Import the function from croma.js
        const title = await scrapeCromaProduct(searchTerm);
        alert(`Scraped Product Title: ${title}`);
      } catch (error) {
        console.error("Error running scraper:", error);
        alert("Error occurred. Check console for details.");
      }
    }
  </script>
</body>
</html>
